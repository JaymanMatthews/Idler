<html>
<head>
</head>
<body>
<div class="top">
    <div class="containers coincontainer">
        <span class="currencytext coininfo" id="cointext"></span> <span class="coininfo" id="coins"></span><br><span class="currencytext coininfo" id="coinspersectext"></span> <span class="coininfo" id="coinspersec"></span>
    </div>
    <div class="containers machinecontainer machinecontents">
        <span class="currencytext machineinfo" id="machineparttext"></span> <span class="machineinfo" id="machineparts"></span><br><span class="currencytext machineinfo" id="machinepartspersectext"></span> <span class="machineinfo" id="machinepartspersec"></span>
    </div>
</div>
<div class="bottom">
    <div class="outer">
        <div class="tabcontainer">
            <ul class="tabs">
                <li data-tab-target="#cointab" class="active tab" id="coinswitch"></li>
                <li data-tab-target="#machinetab" class="machinecontents tab" id="machineswitch"></li>
                <li data-tab-target="#settingstab" class="tab" id="settingsswitch"></li>
                <li data-tab-target="#changelogtab" class="tab" id="changelogswitch"></li>
            </ul>
        </div>
    </div>
    <center>
    <div class="tab-content" id="tabcontent">
        <div class="active coincontent" id="cointab" data-tab-content>
            <button class="cubuttons" id="cu1"><span class="cutitles" id="cu1title"></span><br><span class="costinfo costtext"></span> <span class="costinfo cucosts" id="cu1cost"></span><span class="effectinfo effecttext"></span> <span class="effectinfo cueffect" id="cu1effect"></span></button><br>
            <button class="cubuttons" id="cu2"><span class="cutitles" id="cu2title"></span><br><span class="costinfo costtext"></span> <span class="costinfo cucosts" id="cu2cost"></span><span class="effectinfo effecttext"></span> <span class="effectinfo cueffect" id="cu2effect"></span></button><br>
            <button class="cubuttons" id="cu3"><span class="cutitles" id="cu3title"></span><br><span class="costinfo costtext"></span> <span class="costinfo cucosts" id="cu3cost"></span><span class="effectinfo effecttext"></span> <span class="effectinfo cueffect" id="cu3effect"></span></button><br>
            <button class="cubuttons" id="cu4"><span class="cutitles" id="cu4title"></span><br><span class="costinfo costtext"></span> <span class="costinfo cucosts" id="cu4cost"></span><span class="effectinfo effecttext"></span> <span class="effectinfo cueffect" id="cu4effect"></span></button>
        </div>
        <div class="machinecontent" id="machinetab" data-tab-content>
            <button class="mubuttons" id ="muprestige"><span class="mutitles" id="muprestigetitle"></span><br><span id="nextmachinetext"></span></button><br>
        </div>
        <div class="settingscontent" id="settingstab" data-tab-content>
            <button class="settingsbuttons" id ="savebutton"><span class="settingstext"></span></button>
            <button class="settingsbuttons" id ="resetbutton"><span class="settingstext"></span></button>
        </div>
        <div class="changelogcontent" id="changelogtab" data-tab-content>
        </div>
    </div>
</div>
</center>
<div class="creditsdiv"><span class="credits"></span> <a class="credits" href="https://github.com/JaymanMatthews/Idler"></a></div>
<script src="break_eternity.min.js"></script>
<script src="save.js"></script>
<script src="tab.js"></script>
<script src="main.js"></script>
<link href="style.css" rel="stylesheet"></link>
</body>
</html>
